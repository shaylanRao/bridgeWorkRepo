{% extends 'blog/base.html' %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% block content %}
	{% for post in posts %}
		<div class="post">
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
                	
		<div class="date">
      		<p>published: {{ post.published_date }}</p>
    	</div>
	{% endfor %}
{%endblock %}
