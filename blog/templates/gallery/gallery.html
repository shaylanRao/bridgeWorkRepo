{% extends 'base_new.html' %}
{% block body %}
<section id="gallery" class="wrapper style2">
	<div class="inner">
		<div class="box">
			<div class="content">
				<header class="align-center">
					<!-- Publish Date -->
					<p>{{select_article.date}}</p>
					<!-- Title -->
					<h2><a href="">{{select_article.title}}</a></h2>
				</header>
				<p class="align-center"> {{select_article.text}}
				</p>
			</div>



<section id="gallery" class="wrapper style2">
	<div class="inner">
		<div class="gallery">

				<div>
					<div class="image fit">
						<a><img src="{{ select_article.image.url }}" alt="" /></a>
					</div>
				</div>

			{% for i in select_photos %}
				<div>
					<div class="image fit">
						<a ><img src="{{ i.image.url }}" alt="" /></a>
					</div>
				</div>
			{% endfor %}

		</div>
	</div>
</section>

</div>
</div>
</section>



{% endblock %}
