{% extends 'base_new.html' %}

{% block body %}

    <section id="post_detail" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
					<header class="align-center">
						<!-- Publish Date -->
						<p>{{ post.published_date }}</p>
						<!-- Title -->
						<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
					</header>
					<p class="align-center"> {{post.text}}
					</p>
					{% if user.is_authenticated %}
						<footer class="align-center">
							<a href="{% url 'post_edit' pk=post.pk %}" class="button special fit">Edit</a>
						</footer>

						<footer class="align-center">
							<a href="{% url 'post_del' pk=post.pk %}" onclick="return confirm('Are you sure?')" class="button special fit">Delete</a>
						</footer>
					{% endif %}
				</div>
			</div>
		</div>
	</section>

{% endblock %}
