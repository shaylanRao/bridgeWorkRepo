{% extends 'blog/base_new.html' %}
{% block body %}
	<section id="One" class="wrapper style3">
		<div class="inner">
			<header class="align-center">
				<p> <!-- subtitle --></p>
				<h2>Blog Page</h2>
			</header>
		</div>
	</section>

	{% for post in posts %}
	<section id="two" class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
					<header class="align-center">
						<!-- Publish Date -->
						<p>{{ post.published_date }}</p>
						<!-- Title -->
						<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
					</header>
					<p class="align-center">{{post.text}}</p>
				</div>
			</div>
		</div>
	</section>
{% endfor %}

{% endblock %}
